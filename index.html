<html>
  <head>
    <title>word2viz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-theme.min.css" />
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
      <script src="js/utils.js" type="text/javascript"></script>
      <script src="js/plot.js" type="text/javascript"></script>
      <script src="js/parseData.js" type="text/javascript"></script>
      <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div style="float: right; width: 40%; padding: 10px;" id="menu">
      <div id="selectDiv">
        <h3>What do you want to see?</h3>
        <select id="dataSelect" class="form-control custom"></select>
      </div>
      <div id="modifyDiv">
        <h4>Modify words</h4>
        <input name="addWordInput" id="addWordInput" type="text" class="form-control" placeholder="Type a new word...">
        <input name="addButton" value="Add" id="addButton" type="button" class="btn btn-default button-custom">

        <input name="addPairInput" id="addPairInput1" type="text" class="form-control" placeholder="Type a new word...">
        <input name="addPairInput" id="addPairInput2" type="text" class="form-control" placeholder="Type a new word...">
        <input name="addPairButton" value="Add pair" id="addPairButton" type="button" class="btn btn-default button-custom">
        <br>
        <label for="Xaxis1">X axis:</label>
        <input name="Xaxis1" id="Xaxis1" type="text" class="form-control" placeholder="X axis left">
        <input name="Xaxis0" id="Xaxis0" type="text" class="form-control" placeholder="X axis right">
        <label for="Yaxis1">Y axis:</label>
        <input name="Yaxis1" id="Yaxis1" type="text" class="form-control" placeholder="Y axis down">
        <input name="Yaxis0" id="Yaxis0" type="text" class="form-control" placeholder="Y axis up">
        <input name="changeAxesButton" value="Change axes labels" id="changeAxesButton" type="button" class="btn btn-default button-custom">
      </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
